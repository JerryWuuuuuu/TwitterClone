{% load static %}
<head>
    <title>CIS192 Twitter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/splash.css' %}">
</head>
<body>
        <div class="col-md-4 mx-auto">
            <h3 style="color:white">Sign Up</h3>
        </div>
        <div class="row align-items-end" style = "margin:auto">
            <form method="POST" action="/signup">
                {% csrf_token %}
                <div class="col-md-4 mx-auto">
                    <label for="InputEmail" class="form-label" style="color:white">Email address</label>
                    <input name="email" placeholder="Email"  class="form-control"/>
                    <div id="emailHelp" class="form-text" style="color:white">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-4 mx-auto">
                    <label for="InputUsername" class="form-label" style="color:white">Username</label>
                    <input name="username" placeholder="Username"  class="form-control"/>
                </div>
                <div class="col-md-4 mx-auto">
                    <label for="InputPassword" class="form-label" style="color:white">Password</label>
                    <input name="password" placeholder="Password"  class="form-control" type = "password"/>
                </div>
                <br></br>
                <div class="col-md-4 mx-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div> 
</body>
